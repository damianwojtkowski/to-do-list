<div class="todo">
  <ul>
    <li *ngFor="let todo of todos" class="single-todo">
      <span [ngStyle]="{ 'text-decoration': todo.completed ? 'line-through' : 'none' }">{{ todo.name }}</span>
      <button type="button" class="done-todo" (click)="done(todo)" [disabled]="todo.completed" [ngStyle]="{ 'cursor': todo.completed ? 'not-allowed' : 'pointer' }">Done</button>
      <button type="button" class="remove-todo" (click)="remove(todo)">Remove</button>
    </li>
  </ul>
</div>
