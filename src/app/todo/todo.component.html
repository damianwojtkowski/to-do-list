<div class="todo">
  <ul>
    <li *ngFor="let todo of todo" class="single-todo">
      <span [ngStyle]="{ 'text-decoration': todo.completed ? 'line-through' : 'none' }">{{todo.name}}</span>
      <button type="button" class="done-todo">Done</button>
      <button type="button" class="remove-todo">Remove</button>
    </li>
  </ul>
</div>
