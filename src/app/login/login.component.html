<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()" class="login-form">
  <div class="form-group username-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control username-input" [(ngModel)]="username" />
  </div>
  <div class="form-group password-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control password-input" [(ngModel)]="password" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary login-button" type="submit">Login</button>
  </div>
</form>
